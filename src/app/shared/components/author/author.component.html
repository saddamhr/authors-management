<div class="card">
  <div class="container">
    <div class="btn-title-container">
      <h4>
        <b>{{ author.name }}</b>
      </h4>
      <div class="button-container">
        <button *ngIf="component === 'auth'" (click)="handleFavoriteAuthorAdd(author)" class="btn add-btn">Add Favt</button>
        <button (click)="handleFavoriteAuthorRemove(author)" class="btn remove-btn">Remove Favt</button>
      </div>
    </div>

    <p style="word-break: break-word">
      {{author.bio}}
    </p>
    <div style="text-align: center">
      <a class="btn link-btn" target="_blank" href="{{ author.link }}">Link</a>
    </div>
  </div>
</div>
